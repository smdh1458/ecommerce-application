<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 상세보기</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>사용자 상세 정보</h1>
<div id="user-detail-container"></div>
<script>
    const userId = new URLSearchParams(window.location.search).get('userId');
    $.ajax({
        url: "/api/users/"+userId,
        method:"GET",
        success:
            function (data){
                $("#user-detail-container").html(`
                    <p>${data.email}</p>
                    <p>${data.username}</p>
                    <p>${data.password}</p>
                    <p>${data.firstname}</p>
                    <p>${data.lastname}</p>
                    <p>${data.phone}</p>
                    <p>${data.city}</p>
                    <p>${data.street}</p>
                    <p>${data.streetNumber}</p>
                    <p>${data.zipcode}</p>
                    <p>${data.geolocationLat}</p>
                    <p>${data.geolocationLong}</p>
                `)
            },
        error:
            function (){
                $("#user-detail-container").html(`
                    <p>데이터를 불러오는데 실패했습니다.</p>
                `)
            }
    })
</script>
</body>
</html>
